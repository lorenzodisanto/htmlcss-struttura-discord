<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, inizial-scale=1.0" />

    <meta name="author" content="Lorenzo" />
    <meta name="description" content="Discord" />

    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img src="./img/logo.svg" alt="logo Discord" />
        </div>
        <div class="header-center">
          <a href="#">Scarica</a>
          <a href="#">Perch√® Discord</a>
          <a href="#">Nitro</a>
          <a href="#">Sicurezza</a>
          <a href="#">Assistenza</a>
        </div>
        <div class="header-right">
          <a href="#" class="login-button">Accedi</a>
        </div>
      </div>
    </header>

    <nav>
      <div class="nav-container"></div>
    </nav>

    <main>
      <div class="odd">
        <section class="container">
          <div class="section-left"></div>
          <div class="section-right"></div>
        </section>
      </div>
      <div class="even">
        <section class="container reverse">
          <div class="section-left"></div>
          <div class="section-right"></div>
        </section>
      </div>
      <div class="odd">
        <section class="container">
          <div class="section-left"></div>
          <div class="section-right"></div>
        </section>
      </div>
      <div class="big-section even">
        <section class="container reverse">
          <div class="section-center"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="foot-back">
        <section class="container">
          <div class="foot-left"></div>
          <div class="foot-right"></div>
          <div class="foot-right"></div>
          <div class="foot-right"></div>
          <div class="foot-right"></div>
        </section>
      </div>
      <div class="foot-bot">
        <div class="foot-box">
          <div class="foot-logo">Logo</div>
          <div class="foot-button">Bottone</div>
        </div>
      </div>
    </footer>
  </body>
</html>
